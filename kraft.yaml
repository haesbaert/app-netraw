---
specification: '0.5'
name: netraw
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBUKDEBUG_PRINTK_INFO=y
    - CONFIG_LIBUKSCHED=n
    - CONFIG_LIBUKSCHEDCOOP=n
