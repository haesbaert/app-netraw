    - CONFIG_LIBUKBOOT_INITBUDDY=y
    - CONFIG_LIBUKBOOT_INITSCHED=n
    - CONFIG_LIBUKBOOT_INITSCHEDCOOP=n
targets:
  - architecture: x86_64
    platform: kvm
