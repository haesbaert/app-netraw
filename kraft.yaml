---
specification: '0.5'
name: netraw
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBUKDEBUG_PRINTK_INFO=y
    - CONFIG_LIBNOLIBC=y
    - CONFIG_LIBUKSCHED=y
    - CONFIG_LIBUKSCHEDCOOP=y
    - CONFIG_LIBUKBOOT=y
    - CONFIG_LIBUKBOOT_BANNER_MINIMAL=y
    - CONFIG_LIBUKNETDEV=y
    - CONFIG_LIBUKNETDEV_MAXNBQUEUES=1
    - CONFIG_LIBUKNETDEV_DISPATCHERTHREADS=y
    - CONFIG_LIBUKSWRAND=y
    - CONFIG_LIBUKSWRAND_CHACHA=y
    - CONFIG_LIBUKSWRAND_INITIALSEED_TIME=y

targets:
  - architecture: x86_64
    platform: kvm
